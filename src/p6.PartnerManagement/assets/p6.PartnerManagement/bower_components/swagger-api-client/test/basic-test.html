<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../swagger-api-client.html">
</head>
<body>

<!-- You can use the document as a place to set up your fixtures. -->
<swagger-api-client spec="http://petstore.swagger.io/v2/swagger.json"></swagger-api-client>

<script>
    var myEl = document.querySelector('swagger-api-client');

    suite('<swagger-api-client>', function() {

        test('defines "spec" property', function() {
            assert.equal(myEl.spec, 'http://petstore.swagger.io/v2/swagger.json');
        });
        test('defines "client" property', function() {
            assert.isObject(myEl.client);
        });
        test('fires "swagger-client-ready"', function(done) {
            myEl.addEventListener('swagger-client-ready', function(event) {
                assert.ok(event.detail);
                console.log('swagger-client-ready event.detail', event.detail);
                done();
            });
            myEl.loadSpec(myEl.spec);
        });

    });
</script>

</body>
</html>
